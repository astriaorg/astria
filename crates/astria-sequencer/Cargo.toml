[package]
name = "astria-sequencer"
version = "0.14.1"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.76"
readme = "README.md"
repository = "https://github.com/astriaorg/astria"
homepage = "https://astria.org"

[[bin]]
name = "astria-sequencer"

[features]
default = []

[dependencies]
astria-core = { path = "../astria-core", features = [
  "server",
  "client",
  "serde",
] }
astria-build-info = { path = "../astria-build-info", features = ["runtime"] }
config = { package = "astria-config", path = "../astria-config" }
merkle = { package = "astria-merkle", path = "../astria-merkle" }
telemetry = { package = "astria-telemetry", path = "../astria-telemetry", features = [
  "display",
] }

anyhow = "1"
borsh = { version = "1", features = ["derive"] }
# `is_sorted_by` is available in rust 1.81.0, but we haven't updated our msrv yet
is_sorted = "0.1.1"
matchit = "0.7.2"
priority-queue = "2.0.2"
tower = "0.4"
tower-abci = "0.12.0"
tower-actor = "0.1.0"
cnidarium = { git = "https://github.com/penumbra-zone/penumbra.git", tag = "v0.78.0", features = [
  "metrics",
] }
cnidarium-component = { git = "https://github.com/penumbra-zone/penumbra.git", tag = "v0.78.0" }

async-trait = { workspace = true }
bytes = { workspace = true }
futures = { workspace = true }
hex = { workspace = true, features = ["serde"] }
ibc-types = { workspace = true, features = ["with_serde"] }
penumbra-ibc = { workspace = true, features = ["component", "rpc"] }
metrics = { workspace = true }
pbjson-types = { workspace = true }
penumbra-proto = { workspace = true }
penumbra-tower-trace = { workspace = true }
prost = { workspace = true }
rand = { workspace = true }
regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
tendermint-proto = { workspace = true }
tendermint = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt", "tracing"] }
tonic = { workspace = true }
tracing = { workspace = true }

ibc-proto = { version = "0.41.0", features = ["server"] }
tower-http = { version = "0.4", features = ["cors"] }

[dev-dependencies]
astria-core = { path = "../astria-core", features = [
  "server",
  "serde",
  "test-utils",
] }
config = { package = "astria-config", path = "../astria-config", features = [
  "tests",
] }
insta = { workspace = true, features = ["json"] }
rand_chacha = "0.3.1"
tokio = { workspace = true, features = ["test-util"] }

[build-dependencies]
astria-build-info = { path = "../astria-build-info", features = ["build"] }
