version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/neoeinstein-prost:v0.2.3
    out: .
    opt:
     - extern_path=.tendermint.types=::tendermint-proto::types
     - extern_path=.tendermint.abci=::tendermint-proto::abci
     - type_attribute=.astria.primitive.v1.Uint128=#[derive(Copy)]
     - type_attribute=.astria.sequencer.v1alpha1.MintAction=#[cfg(feature = "mint")]
     - field_attribute=.astria.sequencer.v1alpha1.Action.value.mint_action=#[cfg(feature = "mint")]
  - plugin: buf.build/community/neoeinstein-tonic:v0.3.0
    out: .
    opt:
      - server_mod_attribute=.=#[cfg(feature="server")]
      - client_mod_attribute=.=#[cfg(feature="client")]
