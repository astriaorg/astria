syntax = "proto3";

package astria.sequencer.v1;

import "astria/primitive/v1/types.proto";

message SignedTransaction {
    bytes signature = 1;
    bytes public_key = 2;
    UnsignedTransaction transaction = 3;
}

message UnsignedTransaction {
    oneof value {
        AccountsTransaction accounts_transaction = 1;
        SecondaryTransaction secondary_transaction = 2;
    }   
}

message AccountsTransaction {
    bytes to = 1;
    astria.primitive.v1.Uint128 amount = 2;
    uint32 nonce = 3;
}

message SecondaryTransaction {
    uint32 nonce = 1;
    bytes data = 2;
}
