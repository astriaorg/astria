[package]
name = "astria-rs-cnc"
version = "0.1.0"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"
rust-version = "1.65"

[dependencies]
bytes = "1.3.0"

base64 = { workspace = true }
eyre = { workspace = true }
hex = { workspace = true }
rand = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros"] }
