[package]
name = "astria-composer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = { workspace = true }
color-eyre = { workspace = true }
figment = { workspace = true, features = ["toml", "env"] }
tokio = { workspace = true }
serde = { workspace = true }
clap = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["ansi", "json"] }
# TODO: should these be moved to workspace? 
is-terminal = "0.4.7" # also appears in astria-conductor
axum = "0.6.16" #also appears in astria-sequencer-relayer
tokio-stream = { version = "0.1" }
hyper = "0.14.27"
