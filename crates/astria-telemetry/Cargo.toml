[package]
name = "astria-telemetry"
version = "0.1.0"
edition = "2021"
rust-version = "1.72.1"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/astriaorg/astria"
homepage = "https://astria.org"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = { workspace = true, optional = true }
base64-serde = { workspace = true, optional = true }

metrics-exporter-prometheus = { version = "0.13.1", default-features = false, features = [
  "http-listener",
] }
# When updating ensure that `opentelemetry-semantic-conventions` matches
# that used by `opentelemetry-otlp`.
opentelemetry = "0.22.0"
opentelemetry-otlp = { version = "0.15.0", features = ["gzip-tonic"] }
opentelemetry-semantic-conventions = "0.14.0"
opentelemetry-stdout = { version = "0.3.0", features = ["trace"] }
opentelemetry_sdk = { version = "0.22.1", features = ["rt-tokio"] }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
serde_with = { version = "3.7.0", optional = true }
thiserror = { workspace = true }
tracing-opentelemetry = "0.23.0"
tracing-subscriber = { version = "0.3.17", features = [
  "fmt",
  "env-filter",
  "json",
] }

[dev-dependencies]
tracing = { workspace = true }

[features]
display = [
  "dep:base64",
  "dep:serde",
  "dep:serde_json",
  "dep:base64-serde",
  "dep:serde_with",
]
