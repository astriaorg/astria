[package]
name = "astria-sequencer-relayer"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.65"

[dependencies]
base64 = "0.21"
bech32 = "0.9"
dirs = "5.0"
ed25519-dalek = "1.0"
eyre = "0.6"
futures = "0.3"
hex = "0.4"
gossipnet = { git = "https://github.com/astriaorg/gossipnet", features = [ "mdns" ], rev = "e916e4b0d4a0caa6fea68f721d4a4a8660a46af6" }
prost = "0.11"
rand = { version = "0.7", features = [ "getrandom" ] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
tendermint = "0.30"
tracing = "0.1"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
clap = { version = "4.1.9", features = ["derive"] }
axum = "0.6.16"
http = "0.2.9"
tokio = { version = "1.24", features = [ "macros", "rt-multi-thread" ] }

astria-sequencer-relayer-proto = { path = "../astria-sequencer-relayer-proto" }

[dependencies.rs-cnc]
git = "https://github.com/astriaorg/rs-cnc.git"
rev = "07d00be"
default-features = false
features = ["rustls"]

[dev-dependencies]
astria-sequencer-relayer-test = { path = "../astria-sequencer-relayer-test"}
