kind: Service
apiVersion: v1
metadata:
  name: conductor-environment-service
spec: 
  selector:
    app: conductor-environment
  ports:
    - name: sequencer-svc
      port: 1318
      targetPort: sequencer-svc
    - name: bridge-rest
      port: 26659
      targetPort: bridge-rest
    - name: bridge-jsonrpc
      port: 26658
      targetPort: bridge-jsonrpc
