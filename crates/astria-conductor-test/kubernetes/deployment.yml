---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conductor-environment-deployment
  labels:
    app: conductor-environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conductor-environment
  template:
    metadata:
      labels:
        app: conductor-environment
    spec:
      initContainers:
        - command:
          - /scripts/init-celestia-appd.sh
          name: init-celestia-app
          image: "ghcr.io/astriaorg/celestia-app:v0.11.0"
          volumeMounts:
            - mountPath: /scripts/
              name: celestia-appd-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          envFrom:
            - configMapRef:
                name: celestia-env
        - command:
          - /scripts/init-bridge.sh
          name: init-bridge
          image: "ghcr.io/astriaorg/celestia-node:test-sha-07fa3e7"
          volumeMounts:
            - mountPath: /scripts/
              name: bridge-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          envFrom:
            - configMapRef:
                name: celestia-env
        - command:
          - /home/cometbft/cometbft init
          name: init-cometbft
          image: "ghcr.io/noot99/cometbft:latest"
          volumeMounts:
            - mountPath: /home/cometbft
              name: cometbft-home-vol
          envFrom:
            - configMapRef:
                name: cometbft-env
        - command:
          - /scripts/configure-geth.sh
          name: configure-geth
          image: ghcr.io/astriaorg/go-ethereum:0.0.3
          volumeMounts:
            - mountPath: /scripts/
              name: executor-scripts-volume
            - mountPath: /home/geth
              name: executor-home-vol
          envFrom:
            - configMapRef:
                name: geth-env
        - command:
          - /scripts/init-geth.sh
          name: init-geth
          image: ghcr.io/astriaorg/go-ethereum:0.0.3
          volumeMounts:
            - mountPath: /scripts/
              name: executor-scripts-volume
            - mountPath: /home/geth
              name: executor-home-vol
          envFrom:
            - configMapRef:
                name: geth-env
        # - command:
        #   - /scripts/configure-metro.sh
        #   name: configure-metro
        #   image: ghcr.io/tomwright/dasel:alpine
        #   envFrom:
        #     - configMapRef:
        #         name: metro-env
        #   volumeMounts:
        #     - mountPath: /scripts/
        #       name: metro-scripts-volume
        #     - mountPath: /home/metro
        #       name: metro-home-vol
      containers:
        - name: celestia-app
          command: ["/scripts/start-celestia-appd.sh"]
          image: "ghcr.io/astriaorg/celestia-app:v0.11.0"
          envFrom:
            - configMapRef:
                name: celestia-env
          volumeMounts:
            - mountPath: /scripts/
              name: celestia-appd-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          ports:
            - containerPort: 26657
        - name: celestia-bridge
          command:
          - /scripts/start-bridge.sh
          image: "ghcr.io/astriaorg/celestia-node:test-sha-07fa3e7"
          volumeMounts:
            - mountPath: /scripts/
              name: bridge-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          envFrom:
            - configMapRef:
                name: celestia-env
          ports:
            - containerPort: 26659
              name: bridge-svc
        - name: astria-sequencer
          # TODO: genesis state?
          command: ["/usr/local/bin/astria-sequencer"]
          image: "ghcr.io/astriaorg/sequencer:pr-137"
          ports:
            - containerPort: 26658
              name: sequencer-svc
            - containerPort: 9100 # what is this for? 
          volumeMounts:
            - mountPath: /home/sequencer
              name: sequencer-home-vol
          envFrom:
            - configMapRef:
                name: sequencer-env
        - name: cometbft
          command: ["/home/cometbft/cometbft start"]
          image: "ghcr.io/noot99/cometbft:latest"
          ports:
            - containerPort: 26657
              name: cometbft-svc
          volumeMounts:
            - mountPath: /home/cometbft
              name: cometbft-home-vol
          envFrom:
            - configMapRef:
                name: cometbft-env
        - name: astria-sequencer-relayer
          image: docker.io/library/debian:bookworm-slim
          command: ["/usr/local/bin/astria-sequencer-relayer"]
          volumeMounts:
            - mountPath: /usr/local/bin/astria-sequencer-relayer
              name: astria-sequencer-relayer-binary
              readOnly: true
            - mountPath: /home/relayer
              name: relayer-home-vol
            - mountPath: /root/.cometbft
              name: cometbft-home-vol
              readOnly: true
          envFrom:
            - configMapRef:
                name: sequencer-relayer-env
        - name: geth-executor
          command: ["/scripts/start-geth.sh"]
          image: "ghcr.io/astriaorg/go-ethereum:0.0.3"
          volumeMounts:
            - mountPath: /scripts/
              name: executor-scripts-volume
              readOnly: true
            - mountPath: /home/geth
              name: executor-home-vol
            # - mountPath: /root/.metro
            #   name: metro-home-vol
              readOnly: true
          envFrom:
            - configMapRef:
                name: geth-env
          ports:
            - containerPort: 8545
            - containerPort: 50051
      volumes:
      - name: astria-sequencer-relayer-binary
        hostPath:
          path: /tmp/astria/astria-sequencer-relayer
          type: File
      - name: bridge-scripts-volume
        configMap:
          name: bridge-scripts
          defaultMode: 0500
      # - name: metro-scripts-volume
      #   configMap:
      #     name: metro-scripts
      #     defaultMode: 0500
      - name: celestia-appd-scripts-volume
        configMap:
          name: celestia-appd-scripts
          defaultMode: 0500
      - name: executor-scripts-volume
        configMap:
          name: executor-scripts
          defaultMode: 0500
      - emptyDir: {}
        name: celestia-home-vol
      - emptyDir: {}
        name: cometbft-home-vol
      - emptyDir: {}
        name: sequencer-home-vol
      - emptyDir: {}
        name: executor-home-vol
      - emptyDir: {}
        name: relayer-home-vol
---
