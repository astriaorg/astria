[workspace]
members = [
  "crates/astria-celestia-jsonrpc-client",
  "crates/astria-composer",
  "crates/astria-conductor",
  "crates/astria-proto",
  "crates/astria-sequencer",
  "crates/astria-sequencer-client",
  "crates/astria-sequencer-relayer",
  "crates/astria-sequencer-types",
  "crates/astria-sequencer-utils",
  "crates/astria-sequencer-validation",
  "crates/astria-telemetry",
  "crates/astria-test-utils",
]
resolver = "2"

[workspace.dependencies]
async-trait = "0.1.52"
axum = "0.6.16"
backon = "0.4.1"
base64 = "0.21"
bytes = "1.4"
color-eyre = "0.6"
ed25519-consensus = "2.1.0"
eyre = "0.6"
figment = "0.10.8"
futures = "0.3"
hex = "0.4"
humantime = "2.1.0"
hyper = "0.14"
jsonrpsee = { version = "0.20" }
# marking k8s as using k8s 1.26 here to make it clear that we are targetting 1.26
# in the tests
k8s-openapi = { version = "0.18.0", features = ["v1_26"] }
# disabling default features and enablinbg rustls to ensure openssl is not linked anywhere;
# similar as for reqwest
kube = { version = "0.82.2", default-features = false, features = [
  "rustls-tls",
] }
once_cell = "1.17.1"
sha2 = "0.10"
serde = "1"
serde_json = "1"
prost = "0.11"
prost-types = "0.11"
rand = "0.8.5"
regex = "1.9"
# disable default features and explicitly enable rustls-tls to ensure openssl is disabled
# in the entire workspace
reqwest = { version = "0.11", default-features = false, features = [
  "rustls-tls",
] }
tempfile = "3.6.0"
tendermint = "0.33.2"
tendermint-config = "0.33.2"
tendermint-proto = "0.33.2"
tendermint-rpc = "0.33.2"
thiserror = "1"
tokio = "1.28"
tokio-util = "0.7.9"
tonic = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
which = "4.4.0"
wiremock = "0.5"
