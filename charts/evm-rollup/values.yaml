# Default persistent storage values
# NOTE - `rollupName` will be used with `persistentVolumeName` to generate names for kubernetes resources.
#  e.g. astria-executor-pv, astria-executor-pvc

resources:
  conductor:
    requests:
      cpu: 0.01
      memory: 1Mi
    limits:
      cpu: 0.1
      memory: 20Mi
  composer:
    requests:
      cpu: 0.01
      memory: 1Mi
    limits:
      cpu: 0.1
      memory: 20Mi
  geth:
    requests:
      cpu: 0.25
      memory: 256Mi
    limits:
      cpu: 2
      memory: 1Gi

storage:
  enabled: false
  local: true
  entities:
    rollupSharedStorage:
      size: "5Gi"
      persistentVolumeName: "rollup-shared-storage"
      path: "/data/rollup-data"

# Default service ports
ports:
  jsonRPC: 8545
  wsRPC: 8546
  executionGRPC: 50051
  gossipnet: 2451
  # faucet: 8080
  # blockscout: 4000
  metrics: 6060
  conductorMetrics: 9000
  composerMetrics: 9001

