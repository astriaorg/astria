  storage:
    enabled: false
    local: true
    entities:
      rollupSharedStorage:
        size: "5Gi"
        persistentVolumeName: "rollup-shared-storage"
        path: "/data/rollup-data"

  # Default service ports
  ports:
    jsonRPC: 8545 
    wsRPC: 8546
    blockscout: 4000

