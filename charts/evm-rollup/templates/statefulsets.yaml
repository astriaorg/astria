apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.genesis.rollupName }}-geth
  labels:
    app: {{ .Values.genesis.rollupName }}-astria-dev-cluster
  namespace: {{ include "rollup.namespace" . }}
spec:
  replicas : {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.genesis.rollupName }}-astria-dev-cluster
  template:
    metadata:
      name: {{ .Values.genesis.rollupName }}-execution-chain
      labels:
        app: {{ .Values.genesis.rollupName }}-astria-dev-cluster
    spec:
      initContainers:
        {{- if .Values.config.geth.purgeMempool }}
        - name: purge-mempool
          image: {{ include "rollup.image" . }}
          command: [ "sh", "-c", "rm -f $data_dir/geth/transactions.rlp" ]
          envFrom:
            - configMapRef:
                name: {{ .Values.genesis.rollupName }}-geth-env
          volumeMounts:
            - mountPath: /home/geth
              name: {{ $.Values.genesis.rollupName }}-rollup-shared-storage-vol
              subPath: {{ .Values.genesis.rollupName }}/executor
        {{- end }}
        - name: init-geth
          command: [ "/scripts/init-geth.sh" ]
          image: {{ include "rollup.image" . }}
          volumeMounts:
            - mountPath: /scripts/
              name: {{ .Values.genesis.rollupName }}-executor-scripts-volume
            - mountPath: /home/geth
              name: {{ $.Values.genesis.rollupName }}-rollup-shared-storage-vol
              subPath: {{ .Values.genesis.rollupName }}/executor
          envFrom:
            - configMapRef:
                name: {{ .Values.genesis.rollupName }}-geth-env
      containers:
        - name: geth
          command: [ "geth" ]
          args:
            {{- range $arg := .Values.config.geth.flags }}
            {{- if $arg.condition | default true }}
            - --{{ $arg.name }}{{ if $arg.value }}={{ tpl $arg.value $ }}{{ end }}
            {{- end }}
            {{- end }}
          image: {{ include "rollup.image" . }}
          volumeMounts:
            - mountPath: /scripts/
              name: {{ .Values.genesis.rollupName }}-executor-scripts-volume
              readOnly: true
            - mountPath: /home/geth
              name: {{ $.Values.genesis.rollupName }}-rollup-shared-storage-vol
              subPath: {{ .Values.genesis.rollupName }}/executor
          envFrom:
            - configMapRef:
                name: {{ .Values.genesis.rollupName }}-geth-env
          ports:
            - containerPort: {{ .Values.ports.jsonRPC }}
              name: json-rpc
            - containerPort: {{ .Values.ports.wsRPC }}
              name: ws-rpc
            - containerPort: {{ .Values.ports.executionGRPC }}
              name: execution-grpc
            {{- if .Values.metrics.enabled }}
            - containerPort: {{ .Values.ports.metrics }}
              name: geth-metr
            {{- end }}
          resources:
            {{- toYaml .Values.resources.geth | trim | nindent 12 }}
        - name: conductor
          image: {{ include "conductor.image" . }}
          command: [ "/usr/local/bin/astria-conductor" ]
          stdin: {{ .Values.global.useTTY }}
          tty: {{ .Values.global.useTTY }}
          envFrom:
            - configMapRef:
                name: {{ .Values.genesis.rollupName }}-conductor-env
          resources:
            {{- toYaml .Values.resources.conductor | trim | nindent 12 }}
          {{- if .Values.metrics.enabled }}
          ports:
            - containerPort: {{ .Values.ports.conductorMetrics }}
              name: conductor-metr
          {{- end }}
      volumes:
        - name: {{ .Values.genesis.rollupName }}-executor-scripts-volume
          configMap:
            name: {{ .Values.genesis.rollupName }}-executor-scripts
            defaultMode: 0500
        - name: {{ $.Values.genesis.rollupName }}-rollup-shared-storage-vol
          {{- if .Values.storage.enabled }}
          persistentVolumeClaim:
            claimName: {{ $.Values.genesis.rollupName }}-rollup-shared-storage-pvc-geth
          {{- else }}
          emptyDir: {}
          {{- end }}
---
