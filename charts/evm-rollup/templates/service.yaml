kind: Service
apiVersion: v1
metadata:
  name: {{ include "rollup.name" . }}-evm-service
  namespace: {{ include "rollup.namespace" . }}
spec:
  selector:
    app: {{ include "rollup.appName" . }}
  ports:
    - name: json-rpc-svc
      port: {{ .Values.ports.jsonRPC }}
      targetPort: json-rpc
    - name: ws-rpc-svc
      port: {{ .Values.ports.wsRPC }}
      targetPort: ws-rpc
---
{{- if .Values.geth.p2p.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "rollup.name" . }}-p2p-tcp-service
  namespace: {{ include "rollup.namespace" . }}
spec:
  selector:
    app: {{ include "rollup.appName" . }}
  ports:
    - name: p2p-tcp-svc
      port: {{ .Values.ports.p2p }}
      targetPort: p2p
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: "{{ .Values.geth.p2p.staticIP }}"
---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "rollup.name" . }}-p2p-udp-service
  namespace: {{ include "rollup.namespace" . }}
spec:
  selector:
    app: {{ include "rollup.appName" . }}
  ports:
    - name: p2p-udp-svc
      port: {{ .Values.ports.p2p }}
      targetPort: p2p
      protocol: UDP
  type: LoadBalancer
  loadBalancerIP: "{{ .Values.geth.p2p.staticIP }}"
---
{{- end }}
{{- if .Values.metrics.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "rollup.name" . }}-metrics
  namespace: {{ include "rollup.namespace" . }}
  labels:
    app: {{ include "rollup.appName" . }}
spec:
  selector:
    app: {{ include "rollup.appName" . }}
  ports:
    - name: geth-metr
      port: {{ .Values.ports.metrics }}
      targetPort: geth-metr
    - name: conductor-metr
      port: {{ .Values.ports.conductorMetrics }}
      targetPort: conductor-metr
{{- end }}
