apiVersion: v1
kind: Service
metadata:
  name: celestia-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: celestia-local-network
  ports:
    - name: bridge-rest
      port: {{ .Values.ports.bridgeHTTP }}
      targetPort: bridge-rest
    - name: bridge-jsonrpc
      port: {{ .Values.ports.bridgeRPC }}
      targetPort: bridge-jsonrpc
    - name: token-svc
      port: {{ .Values.ports.celestiaTokenService }}
      targetPort: token-svc
---
apiVersion: v1
kind: Service
metadata:
  name: celestia-app-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: celestia-local-network
  ports:
    - name: app-rpc
      port: {{ .Values.ports.celestiaAppHostPort }}
      targetPort: app-rpc
    - name: app-grpc
      port: {{ .Values.ports.celestiaAppGrpcPort }}
      targetPort: app-grpc
