apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "graph-node.name" . }}-env
  namespace: {{ include "graph-node.namespace" . }}
data:
  postgres_host: "{{ .Values.config.postgresHost }}"
  postgres_user: "{{ tpl .Values.config.postgresUser . }}"
  postgres_password: "{{ .Values.config.postgresPassword }}"
  postgres_db: "{{ .Values.config.postgresDB }}"
  ipfs: "{{ .Values.config.ipfs }}"
  ethereum: "{{ .Values.config.evm }}"
  GRAPH_LOG: "{{ .Values.config.logLevel }}"