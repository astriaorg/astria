---
apiVersion: v1
kind: Service
metadata:
  name: graph-node
spec:
  selector:
    app: graph-node
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: json-rpc
      port: 8001
      targetPort: 8001
    - name: index-node
      port: 8020
      targetPort: 8020
    - name: metrics
      port: 8030
      targetPort: 8030
    - name: subgraph-metrics
      port: 8040
      targetPort: 8040

---
apiVersion: v1
kind: Service
metadata:
  name: ipfs
spec:
  selector:
    app: ipfs
  ports:
    - name: api
      port: 5001
      targetPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
