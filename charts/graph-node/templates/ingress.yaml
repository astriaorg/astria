{{- if .Values.ingress.http.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graph-node-ingress
  annotations:
    {{- with .Values.ingress.http.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.http.className }}
  ingressClassName: {{ .Values.ingress.http.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.http.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: graph-node
                port: 
                  number: 8000
  {{- if .Values.ingress.http.tls }}
  tls:
    {{- range .Values.ingress.http.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}
---
{{- if .Values.ingress.rpc.enabled -}}
