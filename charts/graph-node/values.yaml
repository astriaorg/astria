global:
  namespaceOverride: ""
  replicaCount: 1
  # Whether to use tty readable logging for astria services, when false use json.
  # Best to be false in production environments, true for clean logs on local dev.
  useTTY: false

images:
  graph-node:
    repo: graphprotocol/graph-node
    tag: latest

config:
  nodeName: "graph-node"
  postgresHost: "postgresql"
  postgresUser: "{{ .Values.postgres.auth.username }}"
  postgresPassword: "{{ .Values.postgres.auth.password }}"
  postgresDB: "graph-node"
  ipfs: "ipfs:5001"
  evm: "astria-rollup:http://astria-rollup:8545"
  logLevel: "info"

postgres:
  enabled: false
