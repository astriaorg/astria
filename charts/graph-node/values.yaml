serviceMonitor:
  enabled: false
  additionalLabels: {}
  interval: 15s
  scrapeTimeout: 10s

graphNode:
  image: graphprotocol/graph-node
  tag: latest
  replicas: 1
  metrics:
    enabled: false

ipfs:
  image: ipfs/kubo
  tag: v0.17.0
  storage:
    size: 5Gi

postgres:
  image: postgres
  tag: latest
  user: graph-node
  password: let-me-in
  database: graph-node
  storage:
    size: 10Gi

environment:
  ethereumNetwork: flame-devnet
  ethereumRPC: http://astria-evm-service.astria-dev-cluster.svc.cluster.local:8545

persistence:
  storageClass: standard
