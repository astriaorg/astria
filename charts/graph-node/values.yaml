global:
  namespaceOverride: ""
  replicaCount: 1

serviceMonitor:
  enabled: false
  additionalLabels: {}
  interval: 15s
  scrapeTimeout: 10s

graphNode:
  image: graphprotocol/graph-node
  tag: latest
  replicas: 1
  metrics:
    enabled: false

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: graph-node.localdev.me
  tls: []
  #  - secretName: graph-node-tls
  #    hosts:
  #      - graph-node.example.com

ipfs:
  image: ipfs/kubo
  tag: v0.17.0
  storage:
    size: 5Gi

postgres:
  image: postgres
  tag: latest
  user: graph-node
  password: let-me-in
  database: graph-node
  storage:
    size: 10Gi

environment:
  ethereumNetwork: flame-local
  ethereumRPC: http://astria-evm-service.astria-dev-cluster.svc.cluster.local:8545

persistence:
  storageClass: standard
