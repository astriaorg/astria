global:
  namespaceOverride: ""
  replicaCount: 1
  # Whether to use tty readable logging for astria services, when false use json.
  useTTY: false
  dev: false

images:
  composer:
    repo: astria-composer
    tag: "0.8.0"
    devTag: tb

config:
  logLevel: "info"
  maxBytesPerBundle: 200000
  maxBundleSize: 200000
  bundleQueueCapacity: 40000
  maxSubmitInterval: 1800
  sequencerAddressPrefix: astria
  sequencerNativeAssetBaseDenomination: "nria"
  sequencerRpc: ""
  sequencerChainId: ""
  privateKey:
    devContent: ""
    secret:
      filename: "key.hex"
      resourceName: "projects/$PROJECT_ID/secrets/sequencerPrivateKey/versions/latest"
  rollupName: "astria"

otel:
  enabled: false
  serviceName: "composer"
  endpoint: ""
  tracesEndpoint: ""
  tracesCompression: "gzip"
  tracesTimeout: "10"
  otlpHeaders: ""
  traceHeaders: ""

metrics:
  enabled: false

serviceMonitor:
  # set to enable port svc and service monitor
  enabled: false
  port: 6060
  additionalLabels:
    release: kube-prometheus-stack

# When deploying in a production environment should use a secret provider
# This is configured for use with GCP, need to set own resource names
# and keys
secretProvider:
  enabled: false
  provider: gcp
  parametersTemplate: |-
    secrets: |
      - resourceName: {{ .key.resourceName }}
        fileName: "{{ .key.filename }}"

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Default service ports
ports:
  grpc: 50052
  healthApi: 2450
  metrics: 6060
