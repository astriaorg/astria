apiVersion: v1
kind: Service
metadata:
  name: noble-local-service
  namespace: {{ include "noble-local.namespace" . }}
spec:
  selector:
    app: noble-local-network
  ports:
    - port: {{ .Values.ports.nobleRestPort }}
      targetPort: noble-rest
      name: noble-rest
    - port: {{ .Values.ports.nobleRpcPort }}
      targetPort: noble-rpc
      name: noble-rpc
    - port: {{ .Values.ports.nobleGrpcPort }}
      targetPort: noble-grpc
      name: noble-grpc
    - port: {{ .Values.ports.nobleGrpcWebPort }}
      targetPort: noble-grpc-web
      name: noble-grpc-web
    - port: {{ .Values.ports.nobleP2pPort }}
      targetPort: noble-p2p
      name: noble-p2p
