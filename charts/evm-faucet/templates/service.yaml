kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.config.rollupName }}-evm-faucet-service
  namespace: {{ include "evmFaucet.namespace" . }}
spec:
  selector:
    app: {{ .Values.config.rollupName }}-evm-faucet
  ports:
    - name: evm-faucet-svc
      port: {{ .Values.ports.faucet }}
      targetPort: faucet
---
