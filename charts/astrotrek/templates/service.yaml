apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db
spec:
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    app: db
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api-service
spec:
  ports:
    - name: indexer-api
      port: 9876
      targetPort: 9876
  selector:
    app: api
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nuxt-app
  name: frontend-service
spec:
  ports:
    - name: "3000"
      port: 3000
      targetPort: 3000
  selector:
    app: nuxt-app
