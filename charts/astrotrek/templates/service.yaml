apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db-service
  namespace: {{ $.Values.global.namespace }}
spec:
  ports:
    - name: "5432"
      port: {{ .Values.ports.db }}
      targetPort: {{ .Values.ports.db }}
  selector:
    app: db
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api-service
  namespace: {{ $.Values.global.namespace }}
spec:
  ports:
    - name: indexer-api
      port: {{ .Values.ports.api}}
      targetPort: {{ .Values.ports.api}}
  selector:
    app: api
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend-service
  namespace: {{ $.Values.global.namespace }}
spec:
  ports:
    - name: "3000"
      port: {{ .Values.ports.frontend }}
      targetPort: {{ .Values.ports.frontend }}
  selector:
    app: frontend
