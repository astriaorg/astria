apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
   app: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
     app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
       app: db
    spec:
      containers:
        - args:
            - -cshared_preload_libraries=timescaledb,pg_stat_statements
            - -cpg_stat_statements.track=all
          env:
            - name: POSTGRES_DB
              value: astria
            - name: POSTGRES_HOST
              value: db
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: POSTGRES_PASSWORD
              value: indexer-user
            - name: POSTGRES_USER
              value: indexer-user
          image: timescale/timescaledb-ha:pg15-latest
          livenessProbe:
            exec:
              command:
                - pg_isready -U  -d astria
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 5
          name: db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /home/postgres/pgdata
              name: db
      restartPolicy: Always
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
   app: nuxt-app
  name: nuxt-app
spec:
  replicas: 1
  selector:
    matchLabels:
     app: nuxt-app
  template:
    metadata:
      labels:
       app: nuxt-app
    spec:
      containers:
        - args:
            - npm
            - run
            - start
          env:
            - name: NUXT_PUBLIC_API_DEV
              value: "http://api.sequencer.localdev.me/v1"
            - name: NUXT_PUBLIC_WSS_DEV
              value: "ws://api.sequencer.localdev.me/v1/ws"
          image: astrotrek:0.1.0
          name: nuxt-app
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
