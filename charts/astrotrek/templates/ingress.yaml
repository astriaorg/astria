apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.config.name }}-api-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
spec:
  ingressClassName: nginx
  rules:
    - host: api.sequencer.localdev.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.config.name }}-indexer-api-service
                port:
                  name: indexer-api
status:
  loadBalancer:
    ingress:
    - hostname: localhost
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.config.name }}-frontend-ingress
  namespace: astria-dev-cluster
  annotations:
  nginx.ingress.kubernetes.io/enable-cors: "true"
  nginx.ingress.kubernetes.io/cors-allow-origin: "*"
  nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
  nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
  nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
  nginx.ingress.kubernetes.io/cors-max-age: "86400"
spec:
  ingressClassName: nginx
  rules:
    - host: astrotrek.sequencer.localdev.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.config.name }}-frontend-service
                port:
                  number: {{ .Values.ports.frontend }}
status:
  loadBalancer:
    ingress:
    - hostname: localhost
