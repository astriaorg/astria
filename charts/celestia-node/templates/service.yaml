{{- $label := include "celestiaNode.baseLabel" . }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "celestiaNode.service.name" . }}
  namespace: {{ include "celestiaNode.namespace" . }}
spec:
  selector:
    app: {{ $label }}
  ports:
  {{- range $name, $port := .Values.ports.celestia }}
    - name: {{ $name }}
      port: {{ $port }}
      targetPort: {{ $name }}
  {{- end }}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "celestiaNode.service.token.name" . }}
  namespace: {{ include "celestiaNode.namespace" . }}
spec:
  selector:
    app: {{ $label }}
  ports:
    - name: token-svc
      port: {{ .Values.ports.tokenServer }}
      targetPort: token-svc
---
