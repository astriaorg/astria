# Default values for sequencer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  namespaceOverride: ''
  replicaCount: 1

config:
  name: celestia-node
  network: mocha-4
  chainId: mocha-4
  coreIp: "full.consensus.mocha-4.celestia-mocha.com"
  type: light
  coreGrpcPort: 9090
  tokenAuthLevel: 'read'
  customInfo: ''

images:
  pullPolicy: IfNotPresent
  node: ghcr.io/celestiaorg/celestia-node:v0.12.4
  tokenServer: "busybox:1.35.0-musl"


ports:
  celestia:
    rpc: 26658
  tokenServer: 5353

resources:
  requests:
    cpu: 1
    memory: 4Gi
  limits:
    cpu: 2
    memory: 8Gi

# When deploying in a production environment should use a secret provider
# This is configured for use with GCP, need to set own resource names
# and keys
secretProvider:
  enabled: false
  provider: gcp
  secrets:
    # Used to replace the celestia address, otherwise autogenerated
    - name: cel-key-address
      mountPath: keys/keyring-test
      filename: XXXXX.address
      resourceName: "projects/$PROJECT_ID/secrets/cel-key-address/versions/latest"
      key: token
    # Used to replace the celestia validator key, otherwise autogenerated
    - name: cel-key-info
      mountPath: keys/keyring-test
      filename: my_celes_key.info
      resourceName: "projects/$PROJECT_ID/secrets/cel-key-info/versions/latest"
      key: token

storage:
  enabled: false
  local: true
  entities:
    storage:
      size: 5Gi
      storage: celestia-node-storage
      path: /data/celestia-{{ .Values.config.type }}-node
