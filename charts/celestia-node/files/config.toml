[Node]
{{- if eq .Values.config.type "light" }}
  StartupTimeout = "20s"
  ShutdownTimeout = "20s"
{{- else }}
  StartupTimeout = "2m0s"
  ShutdownTimeout = "2m0s"
{{- end }}

[Core]
  IP = ""
  RPCPort = "26657"
  GRPCPort = "9090"

[State]
  KeyringAccName = ""
  KeyringBackend = "test"

[P2P]
  ListenAddresses = ["/ip4/0.0.0.0/udp/2121/quic-v1", "/ip6/::/udp/2121/quic-v1", "/ip4/0.0.0.0/tcp/2121", "/ip6/::/tcp/2121"]
  AnnounceAddresses = []
  NoAnnounceAddresses = ["/ip4/0.0.0.0/udp/2121/quic-v1", "/ip4/127.0.0.1/udp/2121/quic-v1", "/ip6/::/udp/2121/quic-v1", "/ip4/0.0.0.0/tcp/2121", "/ip4/127.0.0.1/tcp/2121", "/ip6/::/tcp/2121"]
  MutualPeers = []
  RoutingTableRefreshPeriod = "1m0s"
{{- if eq .Values.config.type "light" }}
  PeerExchange = false
  [P2P.ConnManager]
    Low = 50
    High = 100
    GracePeriod = "1m0s"
{{- else }}
  RoutingTableRefreshPeriod = "1m0s"
  [P2P.ConnManager]
    Low = 800
    High = 1000
    GracePeriod = "1m0s"
{{- end }}

[RPC]
  Address = "0.0.0.0"
  Port = "26658"

[Gateway]
  Address = "0.0.0.0"
  Port = "26659"
  Enabled = false

[Share]
  UseShareExchange = true
  [Share.ShrExEDSParams]
    ServerReadTimeout = "5s"
    ServerWriteTimeout = "1m0s"
    HandleRequestTimeout = "1m0s"
    ConcurrencyLimit = 10
    BufferSize = 32768
  [Share.ShrExNDParams]
    ServerReadTimeout = "5s"
    ServerWriteTimeout = "1m0s"
    HandleRequestTimeout = "1m0s"
    ConcurrencyLimit = 10
  [Share.PeerManagerParams]
    PoolValidationTimeout = "2m0s"
    PeerCooldown = "3s"
    GcInterval = "30s"
    EnableBlackListing = false
{{- if eq .Values.config.type "light" }}
  [Share.LightAvailability]
    SampleAmount = 16
{{- end }}
  [Share.Discovery]
    PeersLimit = 5
    AdvertiseInterval = "22h0m0s"

[Header]
  TrustedHash = ""
  TrustedPeers = []
  [Header.Store]
    StoreCacheSize = 4096
    IndexCacheSize = 16384
    WriteBatchSize = 2048
  [Header.Syncer]
    TrustingPeriod = "168h0m0s"
  [Header.Server]
    WriteDeadline = "8s"
    ReadDeadline = "1m0s"
    RangeRequestTimeout = "10s"
{{- if ne .Values.config.type "bridge" }}
  [Header.Client]
    MaxHeadersPerRangeRequest = 64
    RangeRequestTimeout = "8s"
{{- end }}

{{- if eq .Values.config.type "light" }}
[DASer]
  SamplingRange = 100
  ConcurrencyLimit = 16
  BackgroundStoreInterval = "10m0s"
  SampleFrom = 1
  SampleTimeout = "4m0s"
{{- else if eq .Values.config.type "full" }}
  SamplingRange = 100
  ConcurrencyLimit = 6
  BackgroundStoreInterval = "10m0s"
  SampleFrom = 1
  SampleTimeout = "3m0s"  
{{- end }}


