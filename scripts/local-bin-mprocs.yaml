procs:
  # Runs the front end Web UI dev server
  Cometbft:
    # TODO: need more sophisticated command to wait for sequencer to finish
    # compiling. Is there a way to check if sequencer is running and wait till it is?
    shell: "sleep 1 && just run-cometbft"
    stop:
      send-keys:
        - "<C-c>"

  Sequencer:
    shell: "./astria-sequencer"
    stop:
      send-keys:
        - "<C-c>"

  Composer:
    shell: "sleep 2 && ./astria-composer"
    stop:
      send-keys:
        - "<C-c>"

  Conductor:
    shell: "sleep 2 && ./astria-conductor"
    stop:
      send-keys:
        - "<C-c>"
