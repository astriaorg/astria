[profile.default]
status-level = "all"
final-status-level = "slow"
failure-output = "immediate-final"
fail-fast = false
slow-timeout = { period = "30s", terminate-after = 4 }
retries = { backoff = "exponential", count = 10, delay = "250ms", jitter = true, max-delay = "10s" }

