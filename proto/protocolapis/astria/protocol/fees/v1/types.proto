  astria.primitive.v1.Uint128 base = 1;
  astria.primitive.v1.Uint128 multiplier = 2;
}

message InitBridgeAccountFeeComponents {
  astria.primitive.v1.Uint128 base = 1;
  astria.primitive.v1.Uint128 multiplier = 2;
}

message BridgeLockFeeComponents {
  astria.primitive.v1.Uint128 base = 1;
