// source: https://github.com/skip-mev/connect/blob/158cde8a4b774ac4eec5c6d1a2c16de6a8c6abb5/proto/slinky/types/v1/currency_pair.proto
syntax = "proto3";
package astria_vendored.slinky.types.v1;

option go_package = "github.com/skip-mev/slinky/pkg/types";

// CurrencyPair is the standard representation of a pair of assets, where one
// (Base) is priced in terms of the other (Quote)
message CurrencyPair {
  string Base = 1;
  string Quote = 2;
}
