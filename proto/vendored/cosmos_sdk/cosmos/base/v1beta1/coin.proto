syntax = "proto3";
package cosmos.base.v1beta1;

// This file contains types which are copied from
// https://github.com/celestiaorg/cosmos-sdk/blob/v1.18.3-sdk-v0.46.14/proto/cosmos/base/v1beta1/coin.proto

