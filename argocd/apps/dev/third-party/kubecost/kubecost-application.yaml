apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost
  namespace: argocd
spec:
  project: default
  destination: 
    server: https://kubernetes.default.svc
    namespace: kubecost
  sources:
    - repoURL: https://kubecost.github.io/cost-analyzer
      chart: cost-analyzer
      targetRevision: "2.2.4"
      helm:
        releaseName: kubecost
        valueFiles:
          - $values/argocd/apps/dev/third-party/kubecost/values.yaml

        # valuesObject:
        #   persistentVolume:
        #     enabled: false

        # parameters:
        #   - name: persistentVolume.enabled
        #     value: "false"

    - repoURL: https://github.com/astriaorg/astria.git
      ref: values
      targetRevision: argo-kubecost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
