---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: astria-test-prepull
spec:
  selector:
    matchLabels:
      name: astria-test-prepull
  template:
    metadata:
      labels:
        name: astria-test-prepull
    spec:
      initContainers:
        - name: prepull-celestia-app
          image: "ghcr.io/astriaorg/celestia-app:v0.11.0"
          command: ["sh", "-c", "'true'"]
        - name: prepull-celestia-node
          image: "ghcr.io/astriaorg/celestia-node:test-sha-07fa3e7"
          command: ["sh", "-c", "'true'"]
        - name: prepull-metro
          image: "ghcr.io/astriaorg/metro:0.0.3"
          command: ["sh", "-c", "'true'"]
        - name: prepull-dasel
          image: ghcr.io/tomwright/dasel:alpine
          command: ["sh", "-c", "'true'"]
        - name: prepull-go-ethereum
          image: ghcr.io/astriaorg/go-ethereum:0.0.3
          command: ["sh", "-c", "'true'"]
        - name: prepull-bare-debian
          image: docker.io/library/debian:bookworm-slim
          command: ["sh", "-c", "'true'"]
      containers:
        - name: pause
          image: gcr.io/google_containers/pause:3.2
---
